<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Custom CSS -->
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div {
            margin-bottom: 1em;
        }
        label {
            margin-bottom: .5em;
            color: #333333;
            display: block;
        }
        input[type="text"], input[type="date"] {
            border: 1px solid #CCCCCC;
            padding: .5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: .3em;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="personalForm">
        <div>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="birthplace">Tempat Lahir:</label>
            <input type="text" id="birthplace" name="birthplace" required>
        </div>
        <div>
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="text" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="button" id="clearBtn">Clear Data</button>
        </div>
    </form>

    <h2>Tampilan Data</h2>
    <div id="display"></div>

    <script>
        $(function() {
            $("#birthdate").datepicker({
                dateFormat: "yy-mm-dd"
            });
        });

        $("#personalForm").on("submit", function(event) {
            event.preventDefault();
            let name = $("#name").val();
            let address = $("#address").val();
            let birthplace = $("#birthplace").val();
            let birthdate = $("#birthdate").val();
            
            let display = `<p>Nama: ${name}</p>
                           <p>Alamat: ${address}</p>
                           <p>Tempat Lahir: ${birthplace}</p>
                           <p>Tanggal Lahir: ${birthdate}</p>`;
            $("#display").html(display);
        });

        $("#clearBtn").on("click", function() {
            $("#personalForm").trigger("reset");
            $("#display").empty();
        });
    </script>
</body>
</html>
